<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <style>
      body {
        background-color: Lavender;
        text-align: left;
      }
      button {
            background-color: pink;
            font-size: 18px;
            margin-top: 20px;
            margin-bottom: 40px;
        }
    </style>
</head>

<body>
    <h2>SURVEY FORM</h2>
    <form id='form'>
      
      <label for="name">
        NAME :
      </label>
      <input type="text" placeholder="Enter Name"/>
      <br><br>
      
      <label for="age">
        AGE :
      </label>
      <input type="number" placeholder="Enter Age"/>
      <br><br>
      
      <label for="email">
        EMAIL :
      </label>
      <input type="email" placeholder="Enter Email"/>
      <br><br>
      
      <label for="gender">
        GENDER :
      <input type="radio">Male</input>
      </label>
      <label for="gender">
      <input type="radio">Female</input>
      </label>
      <br><br>
      
      <label for="contact">
        CONTACT NO :
      </label>
      <input type="number"/>
      <br><br>
      
      <label for="role">
        Which option best describes you?<br>
        <input type="radio">Student</input><br>
        <input type="radio">Intern</input><br>
        <input type="radio">Professional</input><br>
      </label><br>
      
      <label>Languages and Frameworks known.</label>
      <br>
      
      <label for="input">
        <input type="checkbox">Java</input>
      </label><br>
      
      <label for="input">
        <input type="checkbox">Python</input>
      </label><br>
      
      <label for="input">
        <input type="checkbox">C</input>
      </label><br>
      
      <label for="input">
        <input type="checkbox">C++</input>
      </label><br>
      
      <label for="input">
        <input type="checkbox">JavaScript</input>
      </label><br>
      
      <label for="input">
        <input type="checkbox">React</input>
      </label><br>
      
      <label for="input">
        <input type="checkbox">Angular</input>
      </label><br>
      
      <label for="input">
        <input type="checkbox">Node.js</input>
      </label><br><br>
      
      <button type="submit">
        SUBMIT
      </button>
      
    </form>
      
</body>

</html>
